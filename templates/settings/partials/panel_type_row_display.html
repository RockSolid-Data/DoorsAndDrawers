<tr id="panel-type-row-{{ type.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        {{ type.name }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        ${{ type.surcharge_width|floatformat:2 }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        ${{ type.surcharge_height|floatformat:2 }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ type.surcharge_percent|floatformat:2 }}%
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ type.minimum_sq_ft|floatformat:2 }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {% if type.use_flat_panel_price %}
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                Yes
            </span>
        {% else %}
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                No
            </span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="#" 
           class="text-indigo-600 hover:text-indigo-900 mr-3"
           hx-get="{% url 'edit_panel_type' type.id %}"
           hx-target="#panel-type-row-{{ type.id }}"
           hx-swap="outerHTML"
           title="Edit">
            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
        </a>
        <button class="text-red-600 hover:text-red-900"
                hx-delete="{% url 'delete_panel_type' type.id %}"
                hx-target="#panel-types-tbody"
                hx-swap="innerHTML"
                hx-confirm="Are you sure you want to delete this panel type?"
                title="Delete">
            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </button>
    </td>
</tr>
